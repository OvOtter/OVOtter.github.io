<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programmes - CenCE</title>
    <!-- Load fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Cormorant+SC:wght@700&family=Mochiy+Pop+One&family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Load Font Awesome (an icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/60e20db5cd.js" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
        font-family: Raleway;
      }

      .topnav {
        overflow: hidden; /*hide topnav on small screens*/
        background-color: #303C6C;
        z-index: 100;
      }

      .topnav a{
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 3vh 2vw;
        text-decoration: none;
        font-size: 2.05vh;
        transition: 0.3s;
      }

      .topnav a:hover{
        color: #EF7C00;/*#EF7C00;*/
        /* color: black; */
        text-shadow: 1px 0px #F4976C;
      }



      .topnav a.active{
        /* background-color: #003D7C; */
        color: #EF7C00;
      }

      .topnav .icon{
        display: none;
      }

      @media screen and (max-width: 700px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
          float: right;
          display: block;
        }
      }

      @media screen and (max-width: 700px) {
        .topnav.responsive {position:relative;}
        .topnav.responsive .icon {
          position: absolute;
          right: 0;
          top: 0;
        }
        .topnav.responsive a{
          float: none;
          display: block;
          text-align: left;
        }
      }

      .content {
        padding: 16px;
      }

      .sticky {
        position: fixed;
        top: 0;
        width: 100%;
      }

      .sticky + .content {
        padding-top: 60px;
      }

      .middle{
        position: absolute;
        top: 50%;
        left: 50%;
        text-align: center;
        transform: translate(-50%, -50%);
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Responsive Topnav -->
    <div class = "topnav" id = "myTopnav">
      <a href = "home.html">
        <i class="fa-solid fa-code"></i>  CeNCE
      </a>
      <a href = "programmes.html" class = "active"><i class="fa-solid fa-chalkboard-user"></i>  Programmes</a>
      <a href="contests.html"><i class="fa-solid fa-trophy"></i>  Contests</a>
      <a href="about.html"><i class="fa-regular fa-face-laugh-wink"></i>  About</a>
      <a href="javascript:void(0)" class = "icon" onclick = "ResponsiveDropdown()">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
    <script>
    function ResponsiveDropdown() {
      var x = document.getElementById("myTopnav");
      if (x.className == "topnav") {
        x.className += " responsive";
      } else{
        x.className = "topnav"
      }
    }
    window.onscroll = function() {Freeze()};

    var navbar = document.getElementById("myTopnav");
    var sticky = navbar.offsetTop;

    function Freeze() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }

    </script>
    <div class="middle">
      Coming Soon.
    </div>
  </body>
</html>
