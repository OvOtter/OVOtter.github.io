<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programmes - CenCE</title>
    <!-- Load fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Cormorant+SC:wght@700&family=Fredericka+the+Great&family=Italianno&family=Mochiy+Pop+One&family=Moon+Dance&family=Playfair+Display&family=Poppins&family=Raleway:wght@600&family=Yatra+One&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <!-- Load Font Awesome (an icon library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/60e20db5cd.js" crossorigin="anonymous"></script>
    <style>
    body,html {
      height: 100%;
      margin: 0;
      font-family: 'Raleway', sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .bgimg1 {
      /* background: rgb(255,255,255);
      background: linear-gradient(5deg, rgba(255,255,255,1) 30%, rgba(46,156,202,1) 64%); */
      /* background-image: url(wave.png);
      background-repeat: no-repeat;
      background-position: center bottom; */
      /* height: 100%; */
      /* background-position: center; */
      /* background-size: cover; */
      /* position: relative; */
    }

    .topnav {
      overflow: hidden; /*hide topnav on small screens*/
      background-color: #303C6C;
      z-index: 100;
    }

    .topnav a{
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 1em 2em;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }



    .dropdown {
      float: left;
      overflow: hidden;
    }

    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #EF7C00;
      font-weight: bold;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: fixed;
      background-color: #25274D;
      min-width: 160px;
      color:white;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 100000;
    }

    .dropdown-content a {
      float: none;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
      color:#25274D;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }



    .topnav a.active{
      /* background-color: #003D7C; */
      color: #EF7C00;
    }

    .topnav .icon{
      display: none;
    }

    .hi{
      position:relative;
      text-align: center;
      font-size:15px;
      /* font-weight: bold; */
      font-family: 'Fredericka the Great', cursive;
      background-image:url(hi.jpg);
      padding: 3px;
      color:white;
      bottom:0;
    }

    @media screen and (max-width: 700px) {
      .topnav a:not(:first-child) {display: none;}
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 700px) {
      .topnav.responsive {position:relative;;}
      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a{
        float: none;
        display: block;
        text-align: left;
      }
    }

    .content {
      position: relative;
      padding-top: 50px;
      text-align: center;
      font-size: 20px;
      background: -webkit-linear-gradient(#2e9cca, #25274D);-webkit-background-clip: text;-webkit-text-fill-color: transparent;font-weight: 600;
      animation: flyfromleft;
      animation-duration:1s;
      animation-fill-mode: forwards;

    }

    @keyframes flyfromleft {
      0%{left:-30px;opacity: 0;}
      100%{left:0px;opacity: 1.0;}
    }

    .sticky {
      position: fixed;
      top: 0;
      width: 100%;
    }

    .sticky + .content {
      padding-top: 50px;
    }
    </style>
  </head>
  <body>
    <!-- Responsive Topnav -->
    <div class = "topnav" id = "myTopnav">
      <a href = "index.html"><i class="fa-solid fa-code"></i>  CeNCE</a>
      <!-- <a href="about.html" class = "active"><i class="fa-regular fa-face-laugh-wink"></i>  About</a> -->
      <div class="dropdown">
        <button class="dropbtn" onclick="location.href='about.html'" type="button"><i class="fa-regular fa-face-laugh-wink"></i>  About
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="about.html#mission">Mission</a>
          <a href="about.html#people">People</a>
          <a href="about.html#partners">Partners</a>
          <a href="about.html#contact">Contact</a>
        </div>
      </div>
      <a href = "programmes.html" class="active"><i class="fa-solid fa-chalkboard-user"></i>  Programmes</a>
      <a href="contests.html"><i class="fa-solid fa-trophy"></i>  Contests</a>
      <a href="javascript:void(0)" class = "icon" onclick = "ResponsiveDropdown()">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
    <div class="content">
        <img src="pathway.jpg" width=600px alt="flowchart">
        <p>More details about the programmes will be updated in the future.</p>
      </div>
    </div>
    <!-- <div class="hi">
      Built with <i class="fa-solid fa-otter"></i> by Shen Zihan.
    </div> -->
    <script>
    function ResponsiveDropdown() {
      var x = document.getElementById("myTopnav");
      if (x.className == "topnav") {
        x.className += " responsive";
      } else{
        x.className = "topnav"
      }
    }
    window.onscroll = function() {Freeze()};

    var navbar = document.getElementById("myTopnav");
    var sticky = navbar.offsetTop;

    function Freeze() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }

    </script>


  </body>
</html>
